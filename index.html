<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sapper</title>
  </head>
  <body>
    <div class="screen">
      <h1>Game Sapper</h1>
      <a href="#" class="start" id="start">Start game</a>
    </div>

    <div class="screen">
      <h1>choose the level of difficulty</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button class="lvl-btn" data-lvl="lvl1">
            Lvl-1
          </button>
        </li>
        <li>
          <button class="lvl-btn" data-lvl="lvl2">
            Lvl-2
          </button>
        </li>
        <li>
          <button class="lvl-btn" data-lvl="lvl3">
            Lvl-3
          </button>
        </li>
        <li>
          <button class="lvl-btn" data-lvl="lvl4">
            Lvl-4
          </button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3><span id="time"></span></h3>
      <div class="board" id="board"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
